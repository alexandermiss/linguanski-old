  <div class="right floated content">
    {% if(activated){ %}
    <div class="ui red button">Deactivate</div>
    {% }else{ %}
    <div class="ui teal button">Activate</div>
    {% } %}

  </div>
  <form class="right floated content ui form">
    <div class="field">
      <div class="ui left fluid icon input">
        <i class="lock icon"></i>
        <select class="ui fluid search dropdown" name="role">
          <option value="">Seleccione</option>
          <option value="basic">Basic</option>
          <option value="admin">Admin</option>
          <option value="superadmin">SuperAdmin</option>
        </select>
      </div>
    </div>
  </form>
  <img class="ui avatar image" src="https://semantic-ui.com/images/avatar2/small/molly.png">
  <div class="content">
    <div class="header">{{ name }}</div>
    {{ role }}
  </div>
