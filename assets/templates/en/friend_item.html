  <a href="/profile/{{ id }}" class="ui tiny bordered middle aligned image">
    <img src="{{ user.image_url }}">
  </a>
  <div style="position:relative;" class="middle aligned content">
    <a href="/profile/{{ id }}" class="header">
        {{ user.name }}
    </a>
    {% if(user.verified){ %}
      <i style="position:absolute;top:-5px;" class="asterisk small icon blue"></i>
    {% } %}

    <div class="description">
      <p>{{ info }}</p>
    </div>
    <div class="extra">
        {% if( status == 'friend' ){ %}
        <div class="ui right floated basic teal tiny button friend-btn">
          <i class="checkmark icon"></i> Friends
        </div>
        {% }else if( status == 'confirm'){ %}
          <p class="right floated"><i class="wait icon"></i> Waiting confirmation</p>
        {% }else{ %}
        <div class="ui right floated basic teal tiny button friend-btn">
          <i class="add user icon"></i> Add friend
        </div>
        {% } %}

        <div class="ui label">
          <i class="{{ language.flag }} flag"></i>
          {{ language.name }}
        </div>
    </div>
  </div>
