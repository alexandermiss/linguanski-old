  <div class="right floated content">
    <a href="/profile/{{ profile.id }}" class="ui basic blue small button">
      <i class="user icon"></i>
      Users</a>

    {% if(activated){ %}
    <div class="ui basic red small button deactivate">
      <i class="minus circle icon"></i>
      Deactivate</div>
    {% }else{ %}
    <div class="ui basic teal small button activate">
      <i class="check circle icon"></i>
      Activate</div>
    {% } %}
  </div>

  <img class="ui avatar image" src="{{ image.photo80x80 }}">

  <div class="content">
    <div class="header">{{ name }}</div>
    {{ role }}
  </div>
