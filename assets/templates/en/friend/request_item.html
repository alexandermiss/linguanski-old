
  <a href="/profile?id={{ id }}" class="ui tiny bordered image">
    <img src="{{ image.photo80x80 }}">
  </a>
  <div style="position:relative;" class="content">
    <a href="/profile?id={{ id }}" class="header">
      {{ user.name }}
    </a>
    {% if(user.verified){ %}
      <i style="position:absolute;top:-5px;" class="asterisk small icon blue"></i>
    {% } %}
    <div class="meta">
      <span class="cinema">{{ info }}</span>
    </div>
    <div class="description">
      <p></p>
    </div>
    <div class="extra">
        {% if( status == 'pending' ){ %}
            <div class="ui right floated basic red tiny button friend-btn">
                <i class="remove user icon"></i> Cancel
            </div>
        {% }else{ %}
          <div class="ui right floated basic teal tiny button friend-btn">
            <i class="add user icon"></i> Add friend
          </div>
        {% } %}

      <i class="{{ setting.country.prefix }} flag"></i>
      {{ setting.country.name }}
    </div>
  </div>
