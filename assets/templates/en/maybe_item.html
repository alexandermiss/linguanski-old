<div class="right floated content">
  {% if(friendship == 'friend'){ %}
    <div class="ui mini red button maybe-btn">Remove</div>
  {% }else{ %}
    <div class="ui mini teal button maybe-btn">Add</div>
  {% } %}
</div>
<img class="ui avatar image" src="{{ user.photo }}">
<div class="content">
  <a style="color: #000000 !important;" href="/profile?id={{ id }}">
    {{ user.name }}
  </a>
</div>
